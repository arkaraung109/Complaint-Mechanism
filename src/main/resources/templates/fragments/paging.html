<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <a th:fragment="cityPaging(pageNum, label, tooltip)" class="page-link"
       th:href="@{'/api/city/page?' + ${keyword!=null && keyword!='' ? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
       th:title="${tooltip}" rel="tooltip">
        [[${label}]]
    </a>

    <a th:fragment="townshipPaging(pageNum, label, tooltip)" class="page-link"
       th:href="@{'/api/township/page?' + ${cityName!=null && cityName!='' ? 'cityName=' + cityName + '&' : ''} + '' + ${keyword!=null && keyword!='' ? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
       th:title="${tooltip}" rel="tooltip">
        [[${label}]]
    </a>

    <a th:fragment="industrialZonePaging(pageNum, label, tooltip)" class="page-link"
       th:href="@{'/api/industrialZone/page?' + ${cityName!=null && cityName!='' ? 'cityName=' + cityName + '&' : ''} + '' + ${industrialZoneName!=null && industrialZoneName!='' ? 'industrialZoneName=' + industrialZoneName + '&' : ''} + '' + ${keyword!=null && keyword!='' ? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
       th:title="${tooltip}" rel="tooltip">
        [[${label}]]
    </a>

    <nav aria-label="Pagination" th:if="${totalPages > 0}" th:fragment="cityPagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: cityPaging(1, '<<', 'First Page')}"></a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: cityPaging(${currentPage - 1}, 'Prev', 'Previous Page')}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="~{fragments/paging :: cityPaging(${page}, ${page}, 'Page ' + ${page})}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: cityPaging(${currentPage + 1},'Next', 'Next Page')}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: cityPaging(${totalPages}, '>>', 'Last Page')}"></a>
            </li>
        </ul>
    </nav>

    <nav aria-label="Pagination" th:if="${totalPages > 0}" th:fragment="townshipPagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: townshipPaging(1, '<<', 'First Page')}"></a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: townshipPaging(${currentPage - 1}, 'Prev', 'Previous Page')}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="~{fragments/paging :: townshipPaging(${page}, ${page}, 'Page ' + ${page})}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: townshipPaging(${currentPage + 1},'Next', 'Next Page')}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: townshipPaging(${totalPages}, '>>', 'Last Page')}"></a>
            </li>
        </ul>
    </nav>

    <nav aria-label="Pagination" th:if="${totalPages > 0}" th:fragment="industrialZonePagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: industrialZonePaging(1, '<<', 'First Page')}"></a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:replace="~{fragments/paging :: industrialZonePaging(${currentPage - 1}, 'Prev', 'Previous Page')}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                <a th:replace="~{fragments/paging :: industrialZonePaging(${page}, ${page}, 'Page ' + ${page})}"></a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: industrialZonePaging(${currentPage + 1},'Next', 'Next Page')}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:replace="~{fragments/paging :: industrialZonePaging(${totalPages}, '>>', 'Last Page')}"></a>
            </li>
        </ul>
    </nav>
</body>
</html>
