<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <div th:replace="~{fragments/include :: include}"></div>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main id="main" class="main">
        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}"><i class="fa-solid fa-house"></i><span class="mx-1">Welcome</span></a></li>
                    <li class="breadcrumb-item"><a th:href="@{/api/city/}">City</a></li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row align-items-top">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New/Update</h5>
                            <form th:object="${city}" id="submitForm" method="POST">
                                <div class="row mb-3">
                                    <label for="cityName" class="col-2 col-form-label">City Name</label>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="cityName" th:field="*{name}">
                                        <span class="text-small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-add" style="background:#49b7bf; color:white;">Add</button>
                                        <button type="submit" class="btn btn-update mx-2" style="background:#49b7bf; color:white;" disabled>Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-danger" th:if="${cityList.isEmpty()}">No record found!</h5>
                            <h5 class="card-title">City List</h5>
                            <hr>
                            <form th:action="@{/api/city/page}" id="searchForm" class="mt-4">
                                <div class="row mb-4">
                                    <div class="col-5">
                                        <div class="input-group">
                                            <input id="keyword" type="search" name="keyword" th:value="${keyword}" class="form-control" placeholder="&#128269; Search by city name">
                                            <button type="submit" class="btn" style="background:#49b7bf; color:white; margin-right: 20px">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="pageSize">Items per page:</label>
                                    <select name="size" th:value="${pageSize}" onchange="this.form.submit()" class="form-select" id="pageSize" style="width: auto; margin-left: 20px; margin-right: 20px; display:inline">
                                        <option th:each="s : ${ {5, 10, 15} }" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                                    </select>
                                    <button id="btnClear" class="btn" style="background:#f56e70; color:white;">Clear</button>
                                </div>
                            </form>
                            <hr>
                            <table class="table table-bordered" style="margin-top: 40px" th:if="${totalPages > 0}">
                                <thead>
                                <tr style="background:#f5f7f6;">
                                    <th>#</th>
                                    <th>City Name</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="city, state : ${cityList}">
                                    <td th:text="${city.id}" hidden></td>
                                    <td th:text="${pageSize * (currentPage - 1) + state.index + 1}"></td>
                                    <td th:text="${city.name}"></td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-edit">Edit</button>
                                            <a class="btn btn-delete">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <span th:if="${totalPages > 0}">Showing [[${pageSize * (currentPage - 1) + 1}]] to [[${pageSize * (currentPage - 1) + pageSize}]] of Total [[${totalItems}]] Entries</span>
                            <div th:replace="~{fragments/paging :: cityPagination}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
    </footer><!-- End Footer -->

    <script th:inline="javascript">

        $(document).ready(function() {

        <!-- Alert Boxes -->
            if([[${added_success}]]) {
                iziToast.success({
                    title: 'Done',
                    message: 'Successfully Added!',
                    position: 'topCenter'
                });
            }

            if([[${updated_success}]]) {
                iziToast.success({
                    color: 'blue',
                    title: 'Done',
                    message: 'Successfully Updated!',
                    position: 'topCenter'
                });
            }

            if([[${deleted_success}]]) {
                iziToast.success({
                    color: 'red',
                    title: 'Done',
                    message: 'Successfully Deleted!',
                    position: 'topCenter'
                });
            }

            if([[${deleted_fail}]]) {
               iziToast.error({
                    color: 'red',
                    title: 'Failed!',
                    message: 'Please delete all townships included in this city at first.',
                    position: 'topCenter'
                });
            }

            if([[${city_not_found}]]) {
                iziToast.error({
                    color: 'red',
                    title: 'Failed!',
                    message: 'This city is not found!',
                    position: 'topCenter'
                });
            }
        <!-- End -->

        <!-- When add button is clicked -->
            $(".btn-add").click(function(event) {
                event.preventDefault();

                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure to add?',
                    type: 'green',
                    autoClose: 'no|10000',
                    buttons: {
                        yes: {
                            btnClass: 'btn-success',
                            action: function () {
                                $("#submitForm").prop("action", "/api/city/add");
                                $("#submitForm").submit();
                            }
                        },
                        no: function () {}
                    }
                });
            });
        <!-- End -->

        <!-- When edit button is clicked -->
            $(document).delegate(".btn-edit", "click", function() {
                var parent = $(this).parent().parent().parent();
                var id = parent.children("td:nth-child(1)").html();
                var cityName = parent.children("td:nth-child(3)").html();

                $("#cityName").val(cityName);
                $(".btn-update").prop("disabled", false);
                $(".btn-update").append("<span hidden>" + id + "</span>");
                $("#cityName").focus();
            });
        <!-- End -->

        <!-- When update button is clicked -->
            $(".btn-update").click(function() {
                event.preventDefault();

                $.confirm({
                    title: 'Confirm!',
                    content: 'Are you sure to update?',
                    type: 'blue',
                    autoClose: 'no|10000',
                    buttons: {
                        yes: {
                            btnClass: 'btn-info text-white',
                            action: function () {
                                var id = $(".btn-update").children("span").html();
                                $("#submitForm").prop("action", "/api/city/update/" + id);
                                $("#submitForm").submit();
                            }
                        },
                        no: function () {}
                    }
                });
            });
        <!-- End -->

        <!-- When delete button is clicked -->
            $(document).delegate(".btn-delete", "click", function() {
                event.preventDefault();
                var parent = $(this).parent().parent().parent();
                var id = parent.children("td:nth-child(1)").html();

                $.confirm({
                    title: 'Confirm!',
                    content: "Are you sure to delete?",
                    type: 'red',
                    autoClose: 'no|10000',
                    buttons: {
                        yes: {
                            btnClass: 'btn-danger',
                            action: function () {
                                window.location = "/api/city/delete/" + id;
                            }
                        },
                        no: function () {}
                    }
                });
            });
        <!-- End -->

        <!-- When clear button is clicked -->
            $("#btnClear").on("click", function(e) {
              e.preventDefault();
              window.location = "/api/city/";
            });
        <!-- End -->

        });

    </script>
</body>
</html>
